<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <h2 class="titulo">Trocador de temas</h2>
    <button class="botao-tema">
        <span class="material-icons" id="botao">brightness_medium</span>
        Troque de temas
    </button>
    <div class="sol-lua">
        <!--Tema claro-->
        <span class="material-icons" id="sol">light_mode</span>
        <!--Tema escuro-->
        <span class="material-icons" id="lua">dark_mode</span>
    </div>
</body>
</html>
