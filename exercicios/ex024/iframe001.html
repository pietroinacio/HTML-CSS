<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iFrame</title>
    <style>
        iframe{
            width: 500px;
            height: 500px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do 

        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scrolling="no"></iframe>

        para aprender a programar.
    </p>
    <p>O repositório do Guabanara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500"></iframe>

        também é legal!
    </p>
</body>
</html>
