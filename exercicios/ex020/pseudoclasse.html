<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudos classes</title>
    <style>
        div{
            display: inline-block;
            background-color: lightgray;
            text-align: center;
            width: 200px;/*largura*/
            height: 200px; /*altura*/
            border: 1px solid black;
        }

        div:hover{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
